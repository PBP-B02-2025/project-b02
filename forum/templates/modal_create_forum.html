<!-- Modal -->
<div id="forumCrudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="forumCrudModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-gray-900">
          Create New Forum
        </h3>
        <p class="text-sm text-gray-600 mt-1">Start a new forum thread and share your thoughts</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideForumModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="forumForm">
        <div class="mb-4">
          <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
          <input type="text" id="title" name="title" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter forum title" required>
        </div>
        <div class="mb-4">
          <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
          <textarea id="content" name="content" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter forum content" required></textarea>
        </div>
      </form>
    </div>
    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" id="cancelButtonForum" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideForumModal()">Cancel</button>
      <button type="submit" id="submitForum" form="forumForm" class="order-1 sm:order-2 flex-1 bg-black text-white px-6 py-3 rounded-md font-medium hover:bg-[#333] transition-colors">Publish Forum</button>
    </div>
  </div>
</div>

<script>
  function showForumModal() {
      const modal = document.getElementById('forumCrudModal');
      const modalContent = document.getElementById('forumCrudModalContent');

      modal.classList.remove('hidden'); 
      setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
      }, 50); 
  }

  function hideForumModal() {
      const modal = document.getElementById('forumCrudModal');
      const modalContent = document.getElementById('forumCrudModalContent');

      modalContent.classList.remove('opacity-100', 'scale-100');
      modalContent.classList.add('opacity-0', 'scale-95');

      setTimeout(() => {
        modal.classList.add('hidden');
      }, 150); 
  }

  async function addForumEntry() {
  try {
    const response = await fetch("{% url 'forum:create_forum_ajax' %}", {
      method: "POST",
      body: new FormData(document.querySelector('#forumForm')),
    });

    if (!response.ok) {
      const text = await response.text();
      throw new Error(text || 'Failed to add forum');
    }

    document.getElementById("forumForm").reset();
    hideForumModal();
    showToast('Forum added successfully!', '', 'success');

    document.dispatchEvent(new CustomEvent('forumAdded'));

  } catch (err) {
    console.error(err);
    showToast('Failed to add forum', err.message, 'error');
  }

  return false;
}

  
  document.getElementById("forumForm").addEventListener("submit", function(e) {
    e.preventDefault();
    addForumEntry();
})
</script>
