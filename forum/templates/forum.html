{% extends 'base.html' %}
{% block content %}
<!-- Toolbar -->
<section class="bg-white py-4">
  <div class="max-w-6xl mx-auto px-6 flex flex-col sm:flex-row justify-between items-center">
    <button
      onclick="showForumModal()"
      class="mb-3 sm:mb-0 bg-black text-white px-4 py-2 rounded-md font-semibold hover:bg-[#333] transition"
    >
      + Tambah Topik Baru
    </button>

    <div class="flex items-center gap-2">
      <label for="sortForum" class="text-gray-600 text-sm font-medium">Urutkan:</label>
      <select
        id="sortForum"
        class="rounded-md border border-black text-sm px-3 py-1 focus:outline-none focus:ring-2 focus:ring-black"
      >
        <option value="newest">Terbaru</option>
        <option value="oldest">Terlama</option>
        <option value="popular">Terpopuler</option>
      </select>
    </div>
  </div>
</section>

<!-- Forum Container -->
<main class="flex-grow pt-4 bg-white">
  <div class="max-w-6xl mx-auto px-6 mb-10">
    <!-- Loading State -->
    <div id="loading-state-forum" class="bg-white rounded-lg border border-gray-200 p-12 text-center">
      <svg class="animate-spin h-8 w-8 text-black inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
      <p class="text-gray-600 mt-3">Loading forum list...</p>
    </div>

    <!-- Error State -->
    <div id="error-state-forum" class="bg-white rounded-lg border border-gray-200 p-12 text-center hidden">
      <div class="w-16 h-16 mx-auto mb-4">
        <div class="text-red-500 text-5xl">‚ö†Ô∏è</div>
      </div>
      <h3 class="text-lg font-medium text-gray-900 mb-2">Failed to load forum</h3>
      <p class="text-gray-500">Please try again later.</p>
    </div>

    <!-- Empty State -->
    <div id="empty-state-forum" class="bg-white rounded-lg border border-gray-200 p-12 text-center hidden">
        <div class="w-32 h-32 mx-auto mb-4">
            <img src="" alt="No products available" class="w-full h-full object-contain">
        </div>
        <h3 class="text-lg font-medium text-gray-800 mb-2">No forum available</h3>
        <p class="text-gray-600 mb-6">Add your forum!</p>
        <a href="" class="inline-flex items-center px-4 py-2 bg-[#2563eb] text-white rounded-md hover:bg-[#1e40af] transition-colors">
            Add Forum
        </a>
    </div>

    <div id="forumGrid"></div>
  </div>
</main>
{% include 'toast.html' %}
{% include 'modal_create_forum.html' %}
<script>
// Configuration
const FORUM_API_ENDPOINT = "{% url 'forum:show_json' %}";
const FORUM_SORT_API_ENDPOINT = "{% url 'forum:json_forum_sort' %}";

// DOM Elements
const forumGridContainer = document.getElementById('forumGrid');
const sortForumSelection = document.getElementById('sortForum');
const loadingSpinner = document.getElementById('loading-state-forum');
const errorMessage = document.getElementById('error-state-forum');
const emptyStateDisplay = document.getElementById('empty-state-forum')

// State Variables
let forum_data = [];

function displayPageSection({ showLoading = false, showError = false, showEmpty = false, showGrid = false }) {
  loadingSpinner.classList.toggle('hidden', !showLoading);
  errorMessage.classList.toggle('hidden', !showError);
  emptyStateDisplay.classList.toggle('hidden', !showEmpty);
  forumGridContainer.classList.toggle('hidden', !showGrid);
  
  // Add grid classes when showing grid
  if (showGrid) {
    forumGridContainer.className = 'grid grid-cols-1 gap-6';
  }
}

// Filter and display forum
function filterAndDisplayForum() {
  // updateFilterButtonsAppearance();
  
  // const filteredNews = activeFilter === 'all' 
  //   ? allNewsData 
  //   : allNewsData.filter(news => Number(news.user_id) === Number(CURRENT_USER_ID));
  
  if (forum_data.length === 0) {
    displayPageSection({ showEmpty: true });
  } else {
    renderAllForumCards(forum_data);
    displayPageSection({ showGrid: true });
  }
}

sortForumSelection.addEventListener('change',async (e) => {
  const value = e.target.value;
  try {
    const response = await fetch(`${FORUM_SORT_API_ENDPOINT}?sort=${value}`, {
      method: 'GET',
    });
    if (!response.ok) {
      throw new Error('Failed to fetch forum data from server');
    }
    const forumData = await response.json();
    forum_data = forumData || [];
    renderAllForumCards(forum_data);
    console.log("test");
  } catch (error) {
    console.error('Error loading forum:', error);
  }
})

function buildForumCardElement(item) {
    const card = document.createElement('div');
    card.className = 'bg-white border border-gray-200 hover:shadow-lg transition-shadow duration-300 rounded-xl overflow-hidden flex flex-col h-full';

    const author = DOMPurify.sanitize(item.author);
    const title = DOMPurify.sanitize(item.title);
    const content = DOMPurify.sanitize(item.content);
    const createdAt = DOMPurify.sanitize(new Date(item.created_at).toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric' 
    }));
    const updatedAt = DOMPurify.sanitize(new Date(item.updated_at).toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric' ,
        hour: '2-digit',
        minute: '2-digit'
    }));
    const views = DOMPurify.sanitize(item.views);
    const comment_count = DOMPurify.sanitize(item.comment_count);

    const linkDetail = `{% url 'forum:show_forum' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000',item.id);

    card.innerHTML = `
        <a href="${linkDetail}" class="block p-5 h-full hover:bg-gray-50 transition duration-200">
            <div>
                <h2 class="text-lg font-bold text-gray-800 mb-2 line-clamp-2">${title}</h2>
                <p class="text-gray-600 text-sm mb-4 line-clamp-3">
                    ${content}
                </p>
            </div>

            <div class="flex flex-col justify-between items-start  text-sm text-gray-500 border-t border-gray-100 pt-3">
                <span>By <strong>${author}</strong></span>
                <span class="mt-1 sm:mt-0 truncate">Last activity: ${updatedAt}</span>
            </div>

            <div class="flex justify-end gap-3 text-gray-400 text-sm mt-1">
                <div class="relative group">
                    <span>üí¨ ${comment_count}</span>
                    <span class="absolute bottom-full mb-1 left-1/2 -translate-x-1/2 bg-gray-800 text-white text-xs rounded px-2 py-1 opacity-0 group-hover:opacity-100 pointer-events-none transition-opacity">
                        Comments
                    </span>
                </div>

                <div class="relative group">
                    <span>üëÄ ${views}</span>
                    <span class="absolute bottom-full mb-1 left-1/2 -translate-x-1/2 bg-gray-800 text-white text-xs rounded px-2 py-1 opacity-0 group-hover:opacity-100 pointer-events-none transition-opacity">
                        Views
                    </span>
                </div>
            </div>
        </a>
    `;

    return card;
}


// Render all forum cards
function renderAllForumCards(forumItems) {
  forumGridContainer.innerHTML = '';
  forumItems.forEach(forum => {
    const cardElement = buildForumCardElement(forum);
    forumGridContainer.appendChild(cardElement);
  });
}

// Fetch forum data from server
async function fetchForumFromServer() {
  try {
    displayPageSection({ showLoading: true });
    const response = await fetch(FORUM_API_ENDPOINT, {
      headers: { 'Accept': 'application/json' },
    });
    if (!response.ok) {
      throw new Error('Failed to fetch forum data from server');
    }
    const forumData = await response.json();
    forum_data = forumData || [];
    filterAndDisplayForum();
  } catch (error) {
    console.error('Error loading forum:', error);
    displayPageSection({ showError: true });
  }
}

document.addEventListener('forumAdded', function() {
    // Refresh data without page reload
    fetchForumFromServer();
});

// Initialize page
function initializeForumPage() {
  fetchForumFromServer();
}

// Start application
initializeForumPage();
</script>
{% endblock %}
