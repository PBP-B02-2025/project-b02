<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
        <title>Document</title>
    </head>
    <body class="bg-gray-50 font-[Montserrat] min-h-screen flex flex-col">
        <!-- Header section -->
        <header class="bg-white shadow-sm py-6 mb-6">
            <h1 class="text-3xl font-bold text-center text-gray-800 tracking-tight">
                Forum Diskusi
            </h1>
            <p class="text-center text-gray-500 text-sm mt-1">
                Berbagi ide, tanya jawab, dan diskusi seru bersama komunitas.
            </p>
        </header>
        <!-- Forum grid -->
        <main class="flex-grow">
            <div id="forumGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 px-6 max-w-6xl mx-auto mb-10"></div>
        </main>
    </body>
</html>
<script>
// Configuration
const FORUM_API_ENDPOINT = "{% url 'forum:show_json' %}";

// DOM Elements
const forumGridContainer = document.getElementById('forumGrid');

// State Variables
let forum_data = [];

function buildForumCardElement(item) {
    const card = document.createElement('div');
    card.className = 'bg-white border border-gray-200 hover:shadow-lg transition-shadow duration-300 rounded-xl overflow-hidden flex flex-col h-full';

    const author = DOMPurify.sanitize(item.author);
    const title = DOMPurify.sanitize(item.title);
    const content = DOMPurify.sanitize(item.content);
    const createdAt = DOMPurify.sanitize(new Date(item.created_at).toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric' 
    }));
    const updatedAt = DOMPurify.sanitize(new Date(item.updated_at).toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric' 
    }));
    const views = DOMPurify.sanitize(item.views);

    const linkDetail = `{% url 'forum:show_forum' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000',item.id);

    card.innerHTML = `
        <a href="${linkDetail}" class="block p-5 h-full hover:bg-gray-50 transition duration-200">
            <div class="flex justify-between items-center mb-2">
                <h2 class="text-xl font-semibold text-gray-800 line-clamp-2">${title}</h2>
                <span class="text-sm text-gray-500">üëÅÔ∏è ${views} views</span>
            </div>
            <p class="text-gray-700 text-sm mb-3 line-clamp-3">${content}</p>
            <div class="flex justify-between items-center text-sm text-gray-500">
                <span>By <strong>${author}</strong></span>
                <span>Created: ${createdAt}</span>
            </div>
            <div class="text-xs text-gray-400 mt-1">Updated: ${updatedAt}</div>
        </a>
    `;

    return card;
}


// Render all forum cards
function renderAllForumCards(forumItems) {
  forumGridContainer.innerHTML = '';
  forumItems.forEach(forum => {
    const cardElement = buildForumCardElement(forum);
    forumGridContainer.appendChild(cardElement);
  });
}

// Fetch news data from server
async function fetchForumFromServer() {
  try {    
    const response = await fetch(FORUM_API_ENDPOINT, {
      headers: { 'Accept': 'application/json' },
    });
    if (!response.ok) {
      throw new Error('Failed to fetch forum data from server');
    }
    const newsData = await response.json();
    forum_data = newsData || [];
    renderAllForumCards(forum_data);
  } catch (error) {
    console.error('Error loading forum:', error);
  }
}

// Initialize page
function initializeForumPage() {
  fetchForumFromServer();
}

// Start application
initializeForumPage();
</script>
