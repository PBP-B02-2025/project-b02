{% extends 'base.html' %}
{% block content %}
<!-- Toolbar -->
<section class="bg-white py-4">
  <div class="max-w-6xl mx-auto px-6 flex flex-col sm:flex-row justify-between items-center">
      <button onclick="showModal()" class="mb-3 sm:mb-0 bg-black text-white px-4 py-2 rounded-md font-semibold hover:bg-[#333] transition">
          + Tambah Topik Baru
      </button>

      <div class="flex items-center gap-2">
        <label for="sort" class="text-gray-600 text-sm font-medium">Urutkan:</label>
        <select id="sort" class="border border-gray-300 rounded-md text-sm px-3 py-1 focus:ring-2 focus:ring-blue-500">
            <option value="newest">Terbaru â–¼</option>
            <option value="oldest">Terlama</option>
            <option value="popular">Terpopuler</option>
        </select>
      </div>
  </div>
</section>

<!-- Forum section -->
<main class="flex-grow pt-4 bg-white">
  <div id="forumGrid" class="max-w-6xl mx-auto px-6 mb-10 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
</main>

<!-- Modal untuk Create Forum -->
<div id="forumModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="forumModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-gray-900">Buat Topik Forum Baru</h3>
        <p class="text-sm text-gray-600 mt-1">Bagikan topik diskusi dengan komunitas</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>
    <div class="px-6 py-4 space-y-6">
      <form id="forumForm">
        {% csrf_token %}
        <div class="mb-4">
          <label for="title" class="block text-sm font-medium text-gray-700">Judul Forum</label>
          <input type="text" id="title" name="title" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Masukkan judul forum" required>
        </div>
        <div class="mb-4">
          <label for="content" class="block text-sm font-medium text-gray-700">Konten</label>
          <textarea id="content" name="content" rows="5" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Tulis konten forum..." required></textarea>
        </div>
      </form>
    </div>
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideModal()">Batal</button>
      <button type="submit" form="forumForm" class="order-1 sm:order-2 flex-1 bg-black text-white px-6 py-3 rounded-md font-medium hover:bg-gray-800 transition-colors">Buat Forum</button>
    </div>
  </div>
</div>

<script>
// Configuration
const FORUM_API_ENDPOINT = "{% url 'forum:show_json' %}";

// DOM Elements
const forumGridContainer = document.getElementById('forumGrid');

// State Variables
let forum_data = [];

function buildForumCardElement(item) {
    const card = document.createElement('div');
    card.className = 'bg-white border border-gray-200 hover:shadow-lg transition-shadow duration-300 rounded-xl overflow-hidden flex flex-col h-full';

    const author = DOMPurify.sanitize(item.author);
    const title = DOMPurify.sanitize(item.title);
    const content = DOMPurify.sanitize(item.content);
    const createdAt = DOMPurify.sanitize(new Date(item.created_at).toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric' 
    }));
    const updatedAt = DOMPurify.sanitize(new Date(item.updated_at).toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric' 
    }));
    const views = DOMPurify.sanitize(item.views);
    const comment_count = DOMPurify.sanitize(item.comment_count);

    const linkDetail = `{% url 'forum:show_forum' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000',item.id);

    card.innerHTML = `
        <a href="${linkDetail}" class="block p-5 h-full hover:bg-gray-50 transition duration-200">
            <div>
                <h2 class="text-lg font-bold text-gray-800 mb-2 line-clamp-2">${title}</h2>
                <p class="text-gray-600 text-sm mb-4 line-clamp-3">
                    ${content}
                </p>
            </div>

            <div class="flex justify-between items-center text-sm text-gray-500 border-t border-gray-100 pt-3">
                <span>By <strong>${author}</strong></span>
                <span>Update: ${updatedAt}</span>
            </div>

            <div class="flex justify-end gap-3 text-gray-400 text-sm mt-1">
                <span>ðŸ’¬ ${comment_count}</span>
                <span>ðŸ‘€ ${views}</span>
            </div>
        </a>
    `;

    return card;
}


// Render all forum cards
function renderAllForumCards(forumItems) {
  forumGridContainer.innerHTML = '';
  forumItems.forEach(forum => {
    const cardElement = buildForumCardElement(forum);
    forumGridContainer.appendChild(cardElement);
  });
}

// Fetch forum data from server
async function fetchForumFromServer() {
  try {    
    const response = await fetch(FORUM_API_ENDPOINT, {
      headers: { 'Accept': 'application/json' },
    });
    if (!response.ok) {
      throw new Error('Failed to fetch forum data from server');
    }
    const forumData = await response.json();
    forum_data = forumData || [];
    renderAllForumCards(forum_data);
  } catch (error) {
    console.error('Error loading forum:', error);
  }
}

// Initialize page
function initializeForumPage() {
  fetchForumFromServer();
}

// Modal functions
function showModal() {
  const modal = document.getElementById('forumModal');
  const modalContent = document.getElementById('forumModalContent');
  modal.classList.remove('hidden'); 
  setTimeout(() => {
    modalContent.classList.remove('opacity-0', 'scale-95');
    modalContent.classList.add('opacity-100', 'scale-100');
  }, 50); 
}

function hideModal() {
  const modal = document.getElementById('forumModal');
  const modalContent = document.getElementById('forumModalContent');
  modalContent.classList.remove('opacity-100', 'scale-100');
  modalContent.classList.add('opacity-0', 'scale-95');
  setTimeout(() => {
    modal.classList.add('hidden');
  }, 150); 
  document.getElementById('forumForm').reset();
}

// Handle form submission
document.getElementById('forumForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  
  const formData = new FormData(this);
  
  try {
    const response = await fetch("{% url 'forum:create_forum_ajax' %}", {
      method: 'POST',
      body: formData,
    });
    
    const data = await response.json();
    
    if (data.status === 'success') {
      hideModal();
      // Refresh forum list
      await fetchForumFromServer();
      alert('Forum berhasil dibuat!');
    } else {
      alert(data.message || 'Gagal membuat forum');
    }
  } catch (error) {
    console.error('Error:', error);
    alert('Terjadi kesalahan saat membuat forum');
  }
});

// Start application
initializeForumPage();
</script>
{% endblock %}
