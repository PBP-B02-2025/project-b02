{% extends 'base.html' %}
{% block content %}
<div class="max-w-3xl mx-auto p-6">
    <!-- Back link -->
    <a href="/forum/" class="inline-block mb-6 text-indigo-600 hover:text-indigo-800 font-medium transition">
    ‚Üê Back to Forum List
    </a>

    <div id="deleteForumModal" class="hidden fixed inset-0 flex items-center justify-center bg-black/50 z-50">
        <div class="bg-white rounded-lg shadow-lg p-6 w-80">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">Confirm Delete</h2>
        <p class="text-gray-600 mb-6">Are you sure you want to delete this forum?</p>
        <div class="flex justify-end space-x-3">
            <button 
            onclick="closeDeleteForumModal()" 
            class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition">
            Cancel
            </button>
            <button 
            id="confirmDeleteForumBtn" 
            class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition">
            Delete
            </button>
        </div>
        </div>
    </div>

    <!-- Forum card -->
    <div id="forum-card" class="bg-white rounded-2xl shadow-xl p-8">
        <!-- Title -->
        <h1 id="forum-title" class="text-3xl font-bold text-gray-800 mb-4"></h1>

        <!-- Meta info -->
        <div id="forum-meta" class="flex flex-wrap items-center text-sm text-gray-500 gap-4 mb-6">
            <span id="forum-author" class="flex items-center gap-1"></span>
            <span id="forum-created" class="flex items-center gap-1"></span>
            <span id="forum-updated" class="flex items-center gap-1"></span>
            <span id="forum-views" class="flex items-center gap-1"></span>
        </div>

        <!-- Content -->
        <div id="forum-content" class="text-gray-700 leading-relaxed mb-6 prose prose-sm"></div>

        <!-- Actions -->
        <div id="forum-actions" class="flex gap-3">
            <button id="add-comment-btn" class="bg-black text-white px-4 py-2 rounded-lg hover:bg-[#333] transition">
                üí¨ Add Comment
            </button>
            <button id="editForumBtn" onclick="showEditForumModal()" class="hidden bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition flex items-center gap-2">
                ‚úèÔ∏è Edit
            </button>
            <button id="deleteForumBtn" onclick="openDeleteForumModal()" class="hidden bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition flex items-center gap-2">
                üóëÔ∏è Delete
            </button>
        </div>
    </div>

    <!-- Comments Section -->
    <section id="comments-section" class="mt-10">
        <h2 id="comment-count" class="text-xl font-semibold text-gray-800 mb-4"></h2>
        <div id="comments-container" class="space-y-4"></div>
        <form id="comment-form" class="form-style mt-6 flex flex-col gap-2">
            <div class="mb-4">
                <label for="content" class="block text-sm font-medium text-gray-700">Add comment</label>
                <textarea id="content" name="content" rows="4" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Write your comment..." required></textarea>
            </div>
            <input id="forumId" type="hidden" name="forum_id">
            <button type="submit" class="self-end bg-black text-white px-4 py-2 rounded-lg hover:bg-[#333] transition">
                Submit
            </button>
        </form>
    </section>
</div>
{% include 'toast.html' %}
{% include 'modal_edit_forum.html' %}
<script>
// Configuration
const FORUM_ID = "{{ id }}";
const CURRENT_USER_ID = "{{ user.id|default_if_none:'' }}";
const FORUM_DETAIL_ENDPOINT = `{% url 'forum:show_json_forum_by_id' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', FORUM_ID);
const FORUM_COMMENT_ENDPOINT =  `{% url 'forum:show_json_comment' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', FORUM_ID);
const EDIT_FORUM_ENDPOINT = `{% url 'forum:edit_forum_ajax' %}`;

// DOM Elements
const forumContent = document.getElementById('forum-content');
const forumTitle = document.getElementById('forum-title');
const forumCreated = document.getElementById('forum-created');
const forumUpdated = document.getElementById('forum-updated');
const forumAuthor = document.getElementById('forum-author');
const forumViews = document.getElementById('forum-views');
const commentContainer = document.getElementById('comments-container');
const commentCount = document.getElementById('comment-count');
const addCommentBtn = document.getElementById('add-comment-btn');
const commentForm = document.getElementById('comment-form');
const forumIdForm = document.getElementById('forumId');
const forumEditIdForm = document.getElementById('forumEditId');
const editModal = document.getElementById('forumEditModal');
const editModalContent = document.getElementById('forumEditModalContent');

let forum_comment = [];

addCommentBtn.addEventListener('click', () => {
    commentForm.scrollIntoView({ behavior: 'smooth', block: 'start' });
    commentForm.querySelector('textarea').focus();
});

function openDeleteForumModal() {
  document.getElementById('deleteForumModal').classList.remove('hidden');
}

function closeDeleteForumModal() {
  document.getElementById('deleteForumModal').classList.add('hidden');
}

function showEditForumModal() {
    editModal.classList.remove('hidden'); 
    setTimeout(() => {
    editModalContent.classList.remove('opacity-0', 'scale-95');
    editModalContent.classList.add('opacity-100', 'scale-100');
    }, 50); 
}

function hideEditForumModal() {
    editModalContent.classList.remove('opacity-100', 'scale-100');
    editModalContent.classList.add('opacity-0', 'scale-95');

    setTimeout(() => {
    editModal.classList.add('hidden');
    }, 150); 
}

async function editForumEntry() {
  try {
    const response = await fetch(EDIT_FORUM_ENDPOINT, {
      method: "POST",
      body: new FormData(document.querySelector('#forumEditForm')),
    });

    if (!response.ok) {
      const text = await response.text();
      throw new Error(text || 'Failed to edit forum');
    }

    document.getElementById("forumEditForm").reset();
    hideEditForumModal();
    showToast('Forum edited successfully!', '', 'success');

    // Dispatch event ke main.html
    document.dispatchEvent(new CustomEvent('forumEdited'));

  } catch (err) {
    console.error(err);
    showToast('Failed to edit forum', err.message, 'error');
  }

  return false;
}
  
document.getElementById("forumEditForm").addEventListener("submit", function(e) {
    e.preventDefault();
    editForumEntry();
})

document.getElementById('confirmDeleteForumBtn').addEventListener('click', async () => {
  try {
    const formData = new FormData();
    formData.append("forum_id", FORUM_ID);
      const response = await fetch("{% url 'forum:delete_forum_ajax' %}", {
        method: "POST",
        body: formData
      });

      if (!response.ok) throw new Error("Failed to delete forum");
      const data = await response.json();
      showToast(data.message, "", "success");
      setTimeout(() => {
        if (data.redirect_url) {
            window.location.href = data.redirect_url;
      }}, 1500);
  } catch (err) {
      console.error(err);
      showToast("Failed to delete forum", "", "error");
  } finally {
    closeDeleteForumModal();
  }
});

// Render article content
function renderForum(item) {
    // Set title
    forumTitle.textContent = item.title;
    document.title = `${item.title} - Ballistic`;
    
    // Set date and views
    const formattedDateCreate = new Date(item.created_at).toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
    });
    forumCreated.innerHTML = `<svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3M3 11h18M5 21h14a2 2 0 002-2V7H3v12a2 2 0 002 2z"/></svg>${formattedDateCreate}`;

    // Set date and views
    const formattedDateUpdate = new Date(item.updated_at).toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
    });
    forumUpdated.innerHTML = `<svg class="w-4 h-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20"><path d="M4 4v12h12V4H4zm2 2h8v8H6V6z"/></svg>${formattedDateUpdate} `;
    forumViews.textContent = `üëÅÔ∏è ${item.views} views`;
    
    // Set content
    forumContent.textContent = item.content;
    
    // Set author
    const authorName = item.author || 'Anonymous';
    forumAuthor.innerHTML = `<svg class="w-4 h-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20"><path d="M10 10a4 4 0 100-8 4 4 0 000 8zm0 2c-2.667 0-8 1.333-8 4v2h16v-2c0-2.667-5.333-4-8-4z"/></svg>${authorName}`;

    // Set comment count
    commentCount.textContent = `Comment (${item.comment_count})`;

    forumIdForm.value = `${item.id}`;
    forumEditIdForm.value = `${item.id}`;
    document.getElementById('titleEdit').value = `${item.title}`;
    document.getElementById('contentEdit').value = `${item.content}`;

    if (CURRENT_USER_ID && Number(CURRENT_USER_ID) === Number(item.author_id)) {
        document.getElementById("deleteForumBtn").classList.remove("hidden");
        document.getElementById("editForumBtn").classList.remove("hidden");
    }
}

// Fetch forum detail
async function loadForumDetail() {
    try {
        const response = await fetch(FORUM_DETAIL_ENDPOINT, {
            headers: { 'Accept': 'application/json' },
        });

        if (!response.ok) {
            throw new Error('Failed to fetch forum detail');
        }

        const forumData = await response.json();
        renderForum(forumData);
    } catch (error) {
        console.error('Error loading forum detail:', error);
    }
}

// Fetch forum comment
async function loadComment() {
    try {
        const response = await fetch(FORUM_COMMENT_ENDPOINT, {
            headers: { 'Accept': 'application/json' },
        });

        if (!response.ok) {
            throw new Error('Failed to fetch comment detail');
        }

        const commentData = await response.json();
        forum_comment = commentData || [];
        renderAllComment(commentData);
    } catch (error) {
        console.error('Error loading comment detail:', error);
    }
}

// Render all comment
function renderAllComment(comments) {
  commentContainer.innerHTML = '';
  comments.forEach(comment => {
    const cardElementComment = buildCommentCardElement(comment);
    commentContainer.appendChild(cardElementComment);
  });
}

function buildCommentCardElement(item) {
    const card = document.createElement('div');
    card.className = 'bg-gray-50 rounded-lg border border-gray-200 p-4 shadow-sm hover:shadow-md transition-shadow duration-200';
    const author = DOMPurify.sanitize(item.author)
    const content = DOMPurify.sanitize(item.content);
    const createdAt = DOMPurify.sanitize(new Date(item.created_at).toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric' 
    }));

    const updatedAt = DOMPurify.sanitize(new Date(item.updated_at).toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric' 
    }));

    const cardHtml = `
        <div class="flex flex-col">
            <!-- Author & meta -->
            <div class="flex items-center text-sm text-gray-500 mb-2 gap-2">
                <span class="font-medium text-gray-700">${author}</span>
                <span>‚Ä¢ Created: ${createdAt}</span>
                <span>‚Ä¢ Updated: ${updatedAt}</span>
            </div>

            <!-- Content -->
            <p class="text-gray-700 text-sm leading-relaxed">${content}</p>
        </div>
    `;
    
    card.innerHTML = cardHtml;
    return card;
}

async function addCommentEntry() {
    await fetch("{% url 'forum:create_comment_ajax' %}", {
      method: "POST",
      body: new FormData(document.querySelector('#comment-form')),
    })

    document.getElementById("comment-form").reset();
    // Show toast notification
    showToast('Comment added successfully!', '', 'success');

    // Dispatch custom event to notify main.html about new data
    document.dispatchEvent(new CustomEvent('commentAdded'));

    return false;
  }
  
commentForm.addEventListener("submit", function(e) {
    e.preventDefault();
    addCommentEntry();
})

document.addEventListener("commentAdded", function(e) {
    loadForumDetail();
    loadComment();
})

document.addEventListener("forumEdited", function(e) {
    loadForumDetail();
    loadComment();
})

// Initialize page
loadForumDetail();
loadComment();
</script>
{% endblock %}
