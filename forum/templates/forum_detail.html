<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Forum Detail</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
    </head>
    <body class="bg-gray-50 text-gray-900 font-sans">
        <div class="max-w-3xl mx-auto p-6">
            <!-- Back link -->
            <a href="/forum/" class="inline-block mb-6 text-indigo-600 hover:text-indigo-800 font-medium transition">
            ‚Üê Back to Forum List
            </a>

            <!-- Forum card -->
            <div id="forum-card" class="bg-white rounded-2xl shadow-xl p-8">
            <!-- Title -->
            <h1 id="forum-title" class="text-3xl font-bold text-gray-800 mb-4"></h1>

            <!-- Meta info -->
            <div id="forum-meta" class="flex flex-wrap items-center text-sm text-gray-500 gap-4 mb-6">
                <span id="forum-author" class="flex items-center gap-1">
                <svg class="w-4 h-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20"><path d="M10 10a4 4 0 100-8 4 4 0 000 8zm0 2c-2.667 0-8 1.333-8 4v2h16v-2c0-2.667-5.333-4-8-4z"/></svg>
                </span>
                <span id="forum-created" class="flex items-center gap-1">
                <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3M3 11h18M5 21h14a2 2 0 002-2V7H3v12a2 2 0 002 2z"/></svg>
                </span>
                <span id="forum-updated" class="flex items-center gap-1">
                <svg class="w-4 h-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20"><path d="M4 4v12h12V4H4zm2 2h8v8H6V6z"/></svg>
                </span>
                <span id="forum-views" class="flex items-center gap-1">
                üëÅÔ∏è
                </span>
            </div>

            <!-- Content -->
            <div id="forum-content" class="text-gray-700 leading-relaxed mb-6 prose prose-sm"></div>

            <!-- Actions (optional) -->
            <div id="forum-actions" class="flex gap-3"></div>
            </div>

            <!-- Comments Section -->
            <section id="comments-section" class="mt-10">
                <h2 id="comment-count" class="text-xl font-semibold text-gray-800 mb-4"></h2>
                <div id="comments-container" class="space-y-4"></div>
            </section>
        </div>
  </body>
</html>
<script>
// Configuration
const FORUM_ID = "{{ id }}";
const FORUM_DETAIL_ENDPOINT = `{% url 'forum:show_json_forum_by_id' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', FORUM_ID);
const FORUM_COMMENT_ENDPOINT =  `{% url 'forum:show_json_comment' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', FORUM_ID);
// DOM Elements
const forumContent = document.getElementById('forum-content');
const forumTitle = document.getElementById('forum-title');
const forumCreated = document.getElementById('forum-created');
const forumUpdated = document.getElementById('forum-updated');
const forumAuthor = document.getElementById('forum-author');
const forumViews = document.getElementById('forum-views');
const commentContainer = document.getElementById('comments-container');
const commentCount = document.getElementById('comment-count')

let forum_comment = [];

// Render article content
function renderForum(item) {
    // Set title
    forumTitle.textContent = item.title;
    document.title = `${item.title} - Ballistic`;
    
    // Set date and views
    const formattedDateCreate = new Date(item.created_at).toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
    });
    forumCreated.textContent = formattedDateCreate;

    // Set date and views
    const formattedDateUpdate = new Date(item.updated_at).toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
    });
    forumUpdated.textContent = formattedDateUpdate;
    forumViews.textContent = `${item.views} views`;
    
    // Set content
    forumContent.textContent = item.content;
    
    // Set author
    const authorName = item.author || 'Anonymous';
    forumAuthor.textContent = `Author:  ${authorName}`;

    // Set comment count
    commentCount.textContent = `Comment (${item.comment_count})`;
}

// Fetch forum detail
async function loadForumDetail() {
    try {
        const response = await fetch(FORUM_DETAIL_ENDPOINT, {
            headers: { 'Accept': 'application/json' },
        });

        if (!response.ok) {
            throw new Error('Failed to fetch forum detail');
        }

        const forumData = await response.json();
        renderForum(forumData);
    } catch (error) {
        console.error('Error loading forum detail:', error);
    }
}

// Fetch forum comment
async function loadComment() {
    try {
        const response = await fetch(FORUM_COMMENT_ENDPOINT, {
            headers: { 'Accept': 'application/json' },
        });

        if (!response.ok) {
            throw new Error('Failed to fetch comment detail');
        }

        const commentData = await response.json();
        forum_comment = commentData || [];
        renderAllComment(commentData);
    } catch (error) {
        console.error('Error loading comment detail:', error);
    }
}

// Render all comment
function renderAllComment(comments) {
  commentContainer.innerHTML = '';
  comments.forEach(comment => {
    const cardElementComment = buildCommentCardElement(comment);
    commentContainer.appendChild(cardElementComment);
  });
}

function buildCommentCardElement(item) {
    const card = document.createElement('div');
    card.className = 'bg-gray-50 rounded-lg border border-gray-200 p-4 shadow-sm hover:shadow-md transition-shadow duration-200';
    const author = DOMPurify.sanitize(item.author)
    const content = DOMPurify.sanitize(item.content);
    const createdAt = DOMPurify.sanitize(new Date(item.created_at).toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric' 
    }));

    const updatedAt = DOMPurify.sanitize(new Date(item.updated_at).toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric' 
    }));

    const cardHtml = `
        <div class="flex flex-col">
            <!-- Author & meta -->
            <div class="flex items-center text-sm text-gray-500 mb-2 gap-2">
                <span class="font-medium text-gray-700">${author}</span>
                <span>‚Ä¢ Created: ${createdAt}</span>
                <span>‚Ä¢ Updated: ${updatedAt}</span>
            </div>

            <!-- Content -->
            <p class="text-gray-700 text-sm leading-relaxed">${content}</p>
        </div>
    `;
    
    card.innerHTML = cardHtml;
    return card;
}

// Initialize page
loadForumDetail();
loadComment();
</script>
