<!-- This template is now replaced by the modal in review_of_product.html -->
<!-- Keeping for backward compatibility -->
<div class="add-review-form-container">
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h3 class="text-lg font-semibold mb-4">Write a Review</h3>
        <form method="POST" class="space-y-6" id="add-review-form" action="{% url 'review:add_review' product.id %}">
            {% csrf_token %}
            
            {{ form.as_p }}

            <div id="form-errors"></div>
    
            <button type="submit" class="w-full bg-green-600 text-white px-6 py-3 rounded-md font-medium hover:bg-green-700 transition-colors">
                Publish Review
            </button>
        </form>
    </div>
</div>
