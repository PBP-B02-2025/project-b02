{% extends 'base.html' %}
{% load static %}

{% block title %}Edit {{ product.name }}{% endblock %}

{% block content %}

<section class="shop-header-bar">
    <div class="shop-header-content">
        <h1>Edit Product</h1>
        <div class="breadcrumb">
            <a href="{% url 'main:main-view' %}">Home</a> / 
            <a href="{% url 'shop:shop-main' %}">Shop</a> / 
            <a href="{% url 'shop:product-detail' product.id %}">{{ product.name }}</a> /
            <span>Edit</span>
        </div>
    </div>
</section>

<div class="edit-form-container" style="width: 80%; max-width: 700px; margin: 3rem auto;">
    
    <form method="POST" class="edit-product-form">
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <button type="submit" class="buy-button" style="margin-top: 1rem;">
            Simpan Perubahan
        </button>
    </form>

</div>

{% endblock %}
