{% extends 'base.html' %}
{% block title %}{{ news.title }} - Ballistic{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2>{{ news.title }}</h2>
  <p class="text-muted">Oleh: {{ news.author }} | {{ news.category }} | Dilihat: {{ news.news_views }}</p>
  {% if news.thumbnail %}
    <img src="{{ news.thumbnail }}" class="img-fluid rounded mb-3">
  {% endif %}
  <p>{{ news.content }}</p>
  <a href="{% url 'createnews:show_news_list' %}" class="btn btn-outline-secondary">Kembali ke daftar</a>
</div>
{% endblock %}
