{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
    <title>{% block title %}News - Ballistic{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">

    <style>
        /* ==========================================
           GLOBAL STYLE
        =========================================== */
        body {
            font-family: 'Montserrat', sans-serif;
            color: #222;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        /* ==========================================
           LINK STYLE ‚Äî TANPA UNDERLINE DI MANA PUN
        =========================================== */
        a,
        a:visited,
        a:focus,
        a:active {
            color: inherit !important;
            text-decoration: none !important;
            outline: none;
            transition: color 0.25s ease;
        }

        a:hover {
            color: #d4a15f !important;
            text-decoration: none !important;
        }

        /* ==========================================
           HEADER STYLE
        =========================================== */
        header {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
        }

        .social-icons a,
        .user-icons a {
            margin: 0 5px;
            color: #333;
            font-size: 0.9rem;
        }

        .social-icons a:hover,
        .user-icons a:hover {
            color: #d4a15f;
        }

        .logo,
        .logo:visited,
        .logo:focus,
        .logo:hover {
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: 1px;
            color: #222 !important;
            text-decoration: none !important;
        }

        .logo strong {
            color: #000 !important;
        }

        /* ==========================================
           NAVBAR STYLE
        =========================================== */
        nav {
            text-align: center;
            border-bottom: 1px solid #f2f2f2;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px 0;
            margin: 0;
            gap: 40px;
        }

        nav ul li a,
        nav ul li a:visited {
            color: #333 !important;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
            text-decoration: none !important;
            transition: color 0.25s ease;
        }

        nav ul li a:hover {
            color: #d4a15f !important;
        }

        nav ul li a.active {
            color: #d4a15f !important;
            font-weight: 700;
        }

        /* ==========================================
           DROPDOWN STYLE (PRODUCTS)
        =========================================== */
        nav ul li.dropdown {
            position: relative;
        }

        nav ul li .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            border: 1px solid #f0f0f0;
            list-style: none;
            padding: 10px 0;
            margin: 0;
            min-width: 200px;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        nav ul li.dropdown:hover .dropdown-menu {
            display: block;
        }

        .dropdown-menu li {
            width: 100%;
        }

        .dropdown-menu li a,
        .dropdown-menu li a:visited {
            display: block;
            padding: 8px 20px;
            color: #555 !important;
            font-size: 0.8rem;
            text-transform: none;
            font-weight: 400;
            text-decoration: none !important;
            transition: all 0.2s ease;
        }

        .dropdown-menu li a:hover {
            background-color: #f9f9f9;
            color: #000 !important;
            text-decoration: none !important;
        }

        /* ==========================================
           MAIN CONTENT WRAPPER
        =========================================== */
        main {
            padding: 40px 80px;
            min-height: 80vh;
        }
    </style>
</head>

<body>

    <!-- ==================== HEADER ==================== -->
    <header>
        <div class="top-bar">
            <div class="social-icons">
                <a href="#">[f]</a>
                <a href="#">[p]</a>
                <a href="#">[in]</a>
            </div>

            <a href="{% url 'main:main-view' %}" class="logo">
                <strong>B</strong> BALLISTIC
            </a>

            <div class="user-icons">
                <a href="#">üîç</a>
                <a href="#">üë§</a>
                <a href="#">üõí</a>
            </div>
        </div>
    </header>

    <!-- ==================== NAVBAR ==================== -->
   <nav>
    <ul>
        <li>
            <a href="{% url 'main:main-view' %}"
               class="{% if request.path == '/' %}active{% endif %}">
               HOME
            </a>
        </li>

        <li><a href="#">SHOP</a></li>

        <li class="dropdown">
            <a href="#">PRODUCTS ‚ñæ</a>
            <ul class="dropdown-menu">
                <li><a href="#">Contoh: Baju</a></li>
                <li><a href="#">Contoh: Celana</a></li>
                <li><a href="#">Contoh: Sepatu</a></li>
            </ul>
        </li>

        <li><a href="#">FORUM</a></li>

        <li>
            <a href="{% url 'createnews:show_news_list' %}"
               class="{% if request.path|slice:':6' == '/news/' or '/news/' in request.path %}active{% endif %}">
               NEWS
            </a>
        </li>

        <li><a href="#">ABOUT</a></li>
    </ul>
</nav>



    <!-- ==================== MAIN CONTENT ==================== -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
